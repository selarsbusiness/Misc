<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Injector</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">CSV Data Injector</h1>

        <p class="text-gray-600 mb-6 text-center">
            Upload a CSV file, generate a script, and then paste the script into your browser's developer console to inject the data directly into the body of the page.
        </p>

        <div class="mb-6">
            <label for="csvFile" class="block text-gray-700 text-sm font-bold mb-2">
                Select CSV File:
            </label>
            <input type="file" id="csvFile" accept=".csv" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100 cursor-pointer">
        </div>

        <div class="flex justify-center mb-6">
            <button id="generateScriptBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md
                transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                Generate Injection Script
            </button>
        </div>

        <div id="scriptOutputContainer" class="hidden mb-6">
            <label for="injectionScript" class="block text-gray-700 text-sm font-bold mb-2">
                Copy this script to your browser console:
            </label>
            <textarea id="injectionScript" rows="10" readonly
                class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-800 font-mono text-sm resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <button id="copyScriptBtn" class="mt-3 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md
                transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">
                Copy Script
            </button>
            <p id="copyMessage" class="text-sm text-green-700 mt-2 hidden">Copied to clipboard!</p>
        </div>

        <div id="messageBox" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
                <p id="messageText" class="text-gray-800 text-lg mb-4"></p>
                <button id="closeMessageBox" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                    OK
                </button>
            </div>
        </div>
    </div>

    <!-- CSV Management Component -->
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl mt-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">CSV File Manager</h2>
        
        <div class="mb-6">
            <label for="csvSelect" class="block text-gray-700 text-sm font-bold mb-2">
                Select CSV File to Manage:
            </label>
            <div class="flex gap-2">
                <input type="file" id="csvSelect" accept=".csv" class="flex-1 text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-lg file:border-0
                    file:text-sm file:font-semibold
                    file:bg-green-50 file:text-green-700
                    hover:file:bg-green-100 cursor-pointer">
                <button id="loadCsvBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
                    Load File
                </button>
            </div>
        </div>

        <div id="csvContent" class="hidden">
            <div class="mb-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Current Items:</h3>
                <div id="csvItemsList" class="border rounded-lg p-3 bg-gray-50 max-h-60 overflow-y-auto mb-4">
                    <!-- Items will be listed here -->
                </div>
            </div>

            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <label for="newColumnInput" class="block text-gray-700 text-sm font-bold">
                        Add New Column:
                    </label>
                    <button id="addColumnBtn" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold py-1 px-3 rounded">
                        + Add Column
                    </button>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="newColumnInput" class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                           placeholder="Enter column name">
                </div>
            </div>

            <div class="flex justify-end">
                <button id="saveCsvBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <script>
        // Function to show a custom message box instead of alert()
        function showMessageBox(message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }

        // Event listener for closing the message box
        document.getElementById('closeMessageBox').addEventListener('click', () => {
            document.getElementById('messageBox').classList.add('hidden');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const csvFile = document.getElementById('csvFile');
            const generateScriptBtn = document.getElementById('generateScriptBtn');
            const scriptOutputContainer = document.getElementById('scriptOutputContainer');
            const injectionScript = document.getElementById('injectionScript');
            const copyScriptBtn = document.getElementById('copyScriptBtn');
            const copyMessage = document.getElementById('copyMessage');

            generateScriptBtn.addEventListener('click', () => {
                const file = csvFile.files[0];
                if (!file) {
                    showMessageBox('Please select a CSV file first.');
                    return;
                }

                const reader = new FileReader();

                reader.onload = (e) => {
                    const csvText = e.target.result;
                    let parsedData;
                    try {
                        // Simple CSV parsing: split by new line, then by comma
                        // This assumes a basic CSV structure without complex escaping
                        const lines = csvText.split(/\r?\n/).filter(line => line.trim() !== ''); // Remove empty lines
                        if (lines.length === 0) {
                            showMessageBox('The CSV file is empty or could not be parsed.');
                            return;
                        }

                        // Assuming the first row is headers uncomment if headers are used
                        // const headers = lines[0].split(',').map(header => header.trim());
                        parsedData = [];

                        for (let i = 0; i < lines.length; i++) {
                            const values = lines[i].split(',').map(value => value.trim());
                            const rowObject = {};
                            // headers.forEach((header, index) => {
                            //     rowObject[header] = values[index] || ''; // Assign value or empty string if missing
                            // });
                            parsedData.push(values);
                        }

                    } catch (error) {
                        console.error("Error parsing CSV:", error);
                        showMessageBox('Error parsing CSV file. Please ensure it is a valid CSV format.');
                        return;
                    }

                    // Stringify the parsed data to be injected as a JSON string
                    const dataToInject = JSON.stringify(parsedData, null, 2);

                    // Construct the JavaScript snippet for the console
                    const scriptSnippet = `
// This script injects CSV data into the body of the current page.
(function() {
    function checkPage(stringToCheck) {
    // Get all elements on the page
    const webPageLocation = window.location.href;
    const allElements = document.querySelectorAll('*');
    alreadyWarned = false;
    // create array from stringToCheck
    const arrayToCheck = JSON.parse(stringToCheck);
    console.log(arrayToCheck);
    // Loop through each element
    allElements.forEach(element => {
        // Check if the element's text content contains the search string
        for  (let i = 0; i < arrayToCheck[0].length; i++) {
        if (webPageLocation.includes("builtin")) {
            if (element.outerText && element.outerText.startsWith(arrayToCheck[0][i] + "\\n") && element.className.includes("job-match-item") && !element.ariaHidden === true && !alreadyWarned) {
                alert("You have already applied here!");
                alreadyWarned = true;
            }
        }
        if (webPageLocation.includes("welcometothejungle")) {
            if (element.className && element.className.includes && element.className.includes("kSSTOp") && element.childNodes[3].textContent.startsWith(arrayToCheck[0][i]) && !alreadyWarned) {
                alert("You have already applied here!");
                alreadyWarned = true;
            }
        }
    }});
    }
    let injectedDiv = document.getElementById('csvInjectedDataContainer');
    if (!injectedDiv) {
        injectedDiv = document.createElement('div');
        injectedDiv.id = 'csvInjectedDataContainer';
        // Basic styling to make the injected data visible and manageable
        injectedDiv.style.cssText = 'position: fixed; bottom: 20px; right: 20px; background-color: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 8px; z-index: 9999; max-width: 300px; max-height: 200px; overflow: auto; font-family: monospace; font-size: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);';
        document.body.appendChild(injectedDiv);

        const title = document.createElement('div');
        title.textContent = 'Injected CSV Data:';
        title.style.cssText = 'font-weight: bold; margin-bottom: 5px;';
        injectedDiv.appendChild(title);

        const preElement = document.createElement('pre');
        preElement.id = 'csvInjectedDataPre';
        injectedDiv.appendChild(preElement);

        const checkPageBtn = document.createElement('button');
        checkPageBtn.textContent = 'Check Page';
        checkPageBtn.style.cssText = 'position: absolute; top: 5px; right: 5px; background: none; border: none; color: white; font-size: 16px; cursor: pointer;';
        checkPageBtn.onclick = () => checkPage(\`${dataToInject}\`);
        injectedDiv.appendChild(checkPageBtn);

        const closeBtn = document.createElement('button');
        closeBtn.textContent = 'X';
        closeBtn.style.cssText = 'position: absolute; top: 5px; right: 5px; background: none; border: none; color: white; font-size: 16px; cursor: pointer;';
        closeBtn.onclick = () => injectedDiv.remove();
        injectedDiv.appendChild(closeBtn);

    }
    const preElement = document.getElementById('csvInjectedDataPre');
    if (preElement) {
        preElement.textContent = \`${dataToInject}\`;
        console.log('CSV data successfully injected into the body (element #csvInjectedDataContainer).');
        console.log('Injected Data:', JSON.parse(preElement.textContent));
    } else {
        console.error('Could not find #csvInjectedDataPre inside #csvInjectedDataContainer.');
    }
})();
                    `;

                    injectionScript.value = scriptSnippet;
                    scriptOutputContainer.classList.remove('hidden');
                };

                reader.onerror = () => {
                    showMessageBox('Error reading file.');
                };

                reader.readAsText(file);
            });

            copyScriptBtn.addEventListener('click', () => {
                injectionScript.select();
                document.execCommand('copy'); // Fallback for navigator.clipboard.writeText()
                copyMessage.classList.remove('hidden');
                setTimeout(() => {
                    copyMessage.classList.add('hidden');
                }, 2000); // Hide message after 2 seconds
            });
        });

        // CSV Management Functionality
        document.addEventListener('DOMContentLoaded', () => {
            const csvSelect = document.getElementById('csvSelect');
            const loadCsvBtn = document.getElementById('loadCsvBtn');
            const csvContent = document.getElementById('csvContent');
            const csvItemsList = document.getElementById('csvItemsList');
            const newItemInput = document.getElementById('newItemInput');
            const addItemBtn = document.getElementById('addItemBtn');
            const saveCsvBtn = document.getElementById('saveCsvBtn');
            
            let currentCsvFile = null;
            let csvData = [];

            // Load CSV file
            loadCsvBtn.addEventListener('click', () => {
                const file = csvSelect.files[0];
                if (!file) {
                    showMessageBox('Please select a CSV file first.');
                    return;
                }

                currentCsvFile = file;
                const reader = new FileReader();

                reader.onload = (e) => {
                    try {
                        const text = e.target.result;
                        // Parse CSV (simple implementation - assumes no commas in values)
                        csvData = text.split('\n')
                            .filter(line => line.trim() !== '')
                            .map(line => line.split(',').map(item => item.trim()));
                        
                        displayCsvItems();
                        csvContent.classList.remove('hidden');
                    } catch (error) {
                        console.error('Error parsing CSV:', error);
                        showMessageBox('Error parsing CSV file. Please ensure it is a valid CSV format.');
                    }
                };

                reader.onerror = () => {
                    showMessageBox('Error reading the file.');
                };

                reader.readAsText(file);
            });

            // Display and manage the first row as a vertical list of columns
            function displayCsvItems() {
                csvItemsList.innerHTML = '';
                
                // Initialize empty array if no data exists
                if (csvData.length === 0) {
                    csvData = [[]];
                }
                
                const firstRow = csvData[0] || [];
                
                // Create a container for the vertical list
                const listContainer = document.createElement('div');
                listContainer.className = 'space-y-2 w-full';
                
                // Add each column as a row in the vertical list
                firstRow.forEach((cell, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'flex items-center justify-between p-2 bg-white rounded-lg border border-gray-200 hover:bg-gray-50 group';
                    
                    const inputContainer = document.createElement('div');
                    inputContainer.className = 'flex-1 flex items-center';
                    
                    const indexSpan = document.createElement('span');
                    indexSpan.className = 'text-gray-500 text-sm w-8 flex-shrink-0';
                    indexSpan.textContent = `${index + 1}.`;
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = cell;
                    input.className = 'ml-2 p-1 border-b border-transparent focus:border-gray-400 focus:outline-none w-full bg-transparent';
                    input.placeholder = `Column ${index + 1}`;
                    input.addEventListener('change', (e) => {
                        firstRow[index] = e.target.value;
                    });
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'text-red-500 hover:text-red-700 p-1';
                    deleteBtn.innerHTML = 'Ã—';
                    deleteBtn.title = 'Delete this column';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        firstRow.splice(index, 1);
                        displayCsvItems();
                    };
                    
                    inputContainer.appendChild(indexSpan);
                    inputContainer.appendChild(input);
                    itemDiv.appendChild(inputContainer);
                    itemDiv.appendChild(deleteBtn);
                    listContainer.appendChild(itemDiv);
                });
                
                // Show a message if no columns exist
                if (firstRow.length === 0) {
                    const message = document.createElement('div');
                    message.className = 'text-gray-500 text-center py-4';
                    message.textContent = 'No columns. Click "+ Add Column" to get started.';
                    csvItemsList.appendChild(message);
                } else {
                    csvItemsList.appendChild(listContainer);
                }
                
                // Show a message about additional rows if they exist
                if (csvData.length > 1) {
                    const message = document.createElement('div');
                    message.className = 'mt-4 text-sm text-gray-600';
                    message.textContent = `Note: Only the first row is shown. ${csvData.length - 1} additional row(s) are not displayed.`;
                    csvItemsList.appendChild(message);
                }
            }

            // Add new column
            document.getElementById('addColumnBtn').addEventListener('click', () => {
                const columnName = document.getElementById('newColumnInput').value.trim();
                
                // Initialize first row if it doesn't exist
                if (csvData.length === 0) {
                    csvData = [[]];
                }
                
                // Add the new column
                csvData[0].push(columnName || `Column ${csvData[0].length + 1}`);
                
                // Clear the input
                document.getElementById('newColumnInput').value = '';
                
                // Refresh the display
                displayCsvItems();
            });
            
            // Allow pressing Enter in the input field to add a column
            document.getElementById('newColumnInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('addColumnBtn').click();
                }
            });

            // Save changes back to file
            saveCsvBtn.addEventListener('click', () => {
                if (!currentCsvFile) return;

                // Convert data back to CSV format
                const csvContent = csvData.map(row => 
                    row.map(cell => 
                        // Simple escaping: wrap in quotes if contains comma or newline
                        cell.includes(',') || cell.includes('\n') ? `"${cell.replace(/"/g, '""')}"` : cell
                    ).join(',')
                ).join('\n');

                // Create download link
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = currentCsvFile.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showMessageBox('CSV file has been updated and downloaded.');
            });

            // Allow pressing Enter in the input field to add an item
            newItemInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addItemBtn.click();
                }
            });
        });
    </script>
</body>
</html>
